<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a EduCa-T</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <div class="card-container">
        <div class="image-side">
            <div class="overlay-text">
                <h2>EduCa-T</h2>
                <p>Optimiza tu aprendizaje y domina tu semestre.</p>
            </div>
        </div>

        <div class="form-side">
            <div class="header">
                <div class="logo">E</div>
                <h3>Bienvenido a EduCa-T</h3>
            </div>

            <div class="toggle-buttons">
                <button class="btn-toggle active" id="tabLogin" onclick="showForm('login')">Ingresar</button>
                <button class="btn-toggle" id="tabRegister" onclick="showForm('register')">Registrarse</button>
            </div>

            <p class="description">
                EduCa-T es una plataforma digital de asesoría y aprendizaje universitario que utiliza IA para crear planes de estudio personalizados.
            </p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-box">
                    <label>Correo electrónico</label>
                    <input type="email" id="login-email" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="input-box">
                    <label>Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="login-password" placeholder="••••••••" required>
                        <i class="fa-solid fa-eye-slash toggle-pass" onclick="togglePass('login-password', this)"></i>
                    </div>
                </div>

                <div class="options-row">
                    <label class="remember-me">
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="action-btn">Iniciar Sesión</button>
            </form>

            <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
                <div class="input-box">
                    <label>Nombre de Usuario</label>
                    <input type="text" id="reg-name" placeholder="Tu nombre completo" required>
                </div>

                <div class="input-box">
                    <label>Correo electrónico</label>
                    <input type="email" id="reg-email" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="input-box">
                    <label>Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="reg-password" placeholder="Crea una contraseña" required>
                        <i class="fa-solid fa-eye-slash toggle-pass" onclick="togglePass('reg-password', this)"></i>
                    </div>
                </div>

                <button type="submit" class="action-btn">Crear Cuenta</button>
            </form>
            
            <form id="twoFactorForm" style="display: none;" onsubmit="handleTwoFactor(event)">
                <div class="input-box">
                    <label>Código de Seguridad</label>
                    <p class="description" style="margin-bottom: 15px; text-align: left;">
                        Hemos enviado un código de 6 dígitos a: <br>
                        <span id="two-factor-email-display" style="font-weight: 600; color: #2196F3;"></span>
                    </p>
                    <input type="text" id="two-factor-token" placeholder="Ej: 123456" required maxlength="6" pattern="\d{6}" style="letter-spacing: 2px; text-align: center;">
                </div>

                <button type="submit" class="action-btn">Verificar e Ingresar</button>

                <p class="options-row" style="justify-content: center; margin-top: 15px;">
                    <a href="#" class="forgot-link" onclick="handleResendCode(event)">Reenviar código</a>
                </p>
            </form>

        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
